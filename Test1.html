<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>
	<script src="provinces1.geojson" type="text/javascript"></script>
	<script src="rendement_ble.geojson" type="text/javascript"></script>
	<script src="RT.json" type="text/javascript"></script>

</head>
<body>


<div id="mapid" style="width: 1200px; height: 800px;"></div>
<script>

	var mymap = L.map('mapid').setView([32.925707, -7.415771], 5);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(mymap);

	
	L.circle([33.977174, -6.867551], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[33.976052, -6.866294],
		[33.976684, -6.866643],
		[33.976606, -6.866702]
	]).addTo(mymap).bindPopup("I am a polygon.");

	L.geoJson(mesprovinces).addTo(mymap);
	L.geoJson(rendementble).addTo(mymap);
	L.geoJson(reseautrain).addTo(mymap);

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
